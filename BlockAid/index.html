    <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Container for the right section */
    .right {
      width: 44%;
      padding: 20px;
      background: #f4f4f4;
    }

    .right-container {
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
    }

    .right-container h1 {
      margin-bottom: 20px;
      font-family: Arial, sans-serif;
      color: #004EBA;
    }

    /* Slider Styles */
    .slider {
      position: relative;
      width: 100%;
      height: 400px; /* Adjust height as needed */
      overflow: hidden;
      border: 2px solid #004EBA;
      border-radius: 10px;
      margin: 0 auto;
      background: #fff;
    }

    /* Slides Container: Display flex for horizontal layout */
    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
      width: 400%; /* 4 slides x 100% each */
    }

    /* Each Slide */
    .slide {
      flex-shrink: 0;
      width: 100%;
      height: 100%;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* Navigation Buttons */
    .prev, .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 18px;
      z-index: 2;
    }

    .prev {
      left: 10px;
    }

    .next {
      right: 10px;
    }

    .prev:hover, .next:hover {
      background-color: rgba(0, 0, 0, 0.7);
    }

   svg {
   width: 50px !important;
   height: 50px !important;
   }
   
  </style>
</head>

    <script>
        // JavaScript for slider functionality
        let slideIndex = 0;
        const slidesContainer = document.querySelector('.slides');
        const totalSlides = document.querySelectorAll('.slide').length;
        const prevButton = document.querySelector('.prev');
        const nextButton = document.querySelector('.next');
    
        // Function to show the slide at a given index
        function showSlide(index) {
          // Wrap index if out of bounds
          if (index >= totalSlides) {
            slideIndex = 0;
          } else if (index < 0) {
            slideIndex = totalSlides - 1;
          } else {
            slideIndex = index;
          }
          slidesContainer.style.transform = 'translateX(' + (-slideIndex * 100) + '%)';
        }
    
        // Event Listeners for buttons
        nextButton.addEventListener('click', () => {
          showSlide(slideIndex + 1);
        });
    
        prevButton.addEventListener('click', () => {
          showSlide(slideIndex - 1);
        });
    </script>
